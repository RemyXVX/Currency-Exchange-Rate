<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  
<div class="container">
  <div class="first">
    <div class="header">
      <h1>Currency Convert</h1>
    </div>
    <div class="currencyForm">
      <div class="form">
        <form class="formSubmission"  id="form">
          <div>
            <input type="number" id="cashMoney"> </input>
          </div>
          <div>
            <select id="currencyOne">
              <option value="currency" id="number1">Pick a currency</option>
              <option value="USD" id="number1">USD</option>
              <option value="EUR" id="number1">EUR</option>
              <option value="JPY" id="number1">JYP</option>
              <option value="GBP" id="number1">GBP</option>
              <option value="AUD" id="number1">AUD</option>
              <option value="CAD" id="number1">CAD</option>
              <option value="CHF" id="number1">CHF</option>
              <option value="CNY" id="number1">CNY</option>
              <option value="HKD" id="number1">HKD</option>
              <option value="NZD" id="number1">NZD</option>
              <option value="KRW" id="number1">KRW</option>
            </select>
          </div>
          <span class="equal">=</span>
          <div>
            <select id="currencyTwo">
              <option value="currency" id="number2">Pick a currency</option>
              <option value="USD" id="number2">USD</option>
              <option value="EUR" id="number2">EUR</option>
              <option value="JPY" id="number2">JPY</option>
              <option value="GBP" id="number2">GBP</option>
              <option value="AUD" id="number2">AUD</option>
              <option value="CAD" id="number2">CAD</option>
              <option value="CHF" id="number2">CHF</option>
              <option value="CNY" id="number2">CNY</option>
              <option value="HKD" id="number2">HKD</option>
              <option value="NZD" id="number2">NZD</option>
              <option value="KRW" id="number2">KRW</option>
            </select>
          </div>
          <button id="submit" type="submit" form="form" value="submit">Submit</button>
        </form>
      </div>
      <span id="forNowResponse"> </span>
    </div>
  </div>
</div>

</body>
</html>
